		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

### Create Snippets for your Editor
Here's some examples:
- `lin` (labeled inspect) -> `IO.inspect(\$1, label: \$1)`
- `pin` (pipe inspect) -> `|> IO.inspect(label: "\$1")`
- `logi` (log inspect) -> `Logger.info("\$1: #{inspect($1, pretty: true)}")`
- `k` (key) -> `\$1: $1`
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-image="Attachments/elixir-conf-slide-background2.png" -->

### Full Snippet Example
For VSCode:
```json
{
  "Inspect": {
    "prefix": "ins",
    "body": "|> IO.inspect(label: \"$RELATIVE_FILEPATH:#{__ENV__.line}\")",
    "description": "Adds a pipeline with a labelled `IO.inspect`",
  }

### Save-Branch Script

``` bash
#!/bin/bash

CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)

if git diff --exit-code; then
    echo "Clean dir";
else
    echo "Error: git diff reports non-clean directory";
    exit 1;
fi

find_new_branch_name()
{
    branch_name=$1
    suffix=$2
    new_branch_name="`$1-$`2"

    if [ "$suffix" -ge 5 ]; then
        exit 1;
    fi

    if git rev-parse --quiet --verify "$new_branch_name"; then
        next_suffix=$((suffix + 1))
        find_new_branch_name "`$branch_name" "$`next_suffix"
    else
        git branch "$new_branch_name"
        echo "Created new branch $new_branch_name"
    fi
}

find_new_branch_name "save-$CURRENT_BRANCH" 1
```
